<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" as="style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background-animation"></div>
    <div id="toast" class="toast"></div>
    <div class="auth-card">
        <h2>Reset Your Password</h2>
        <p style="color: #d7d7d7;">Enter your email to receive a reset link.</p>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="reset-email" placeholder="example@mail.com" required>
        </div>

        <button id="btn-send-reset" class="btn-action">Send Reset Link</button>

        <div>
            <a href="../login-register.html" class="back-link" style="color: #d7d7d7b2; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
    <div id="google_translate_element" style="display:none;">
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="reset-logic.js"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,it',
                autoDisplay: true,
                multilanguagePage: true,
            }, 'google_translate_element');
        }

        // Este código revisa si la cookie existe y fuerza el hash en la URL si no está presente
        (function checkLangCookie() {
            const match = document.cookie.match(new RegExp('(^| )googtrans=([^;]+)'));
            if (match) {
                const langValue = match[2];
                if (!window.location.hash.includes('#googtrans')) {
                    window.location.hash = `#googtrans(${langValue})`;
                }
            }
        })();
        function a() {
            window.location.href = './update-password/reset-password.html';
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
